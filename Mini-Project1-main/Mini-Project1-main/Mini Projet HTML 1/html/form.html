<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>informations Form</title>

    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <form>
        <h1>Get Informations</h1>
        <p>To be able to receive more infos about the topic please fill the form below.</p>
        <div class="formcontainer">
        <hr/>
        <div class="container">
          <label for="fname"><strong>Full name</strong></label>
          <input type="text" placeholder="Enter Full Name" name="fname" required>
          <label for="email"><strong>Email</strong></label>
          <input type="email" placeholder="Enter Email" name="email" required>
        </div>
        <button type="submit">Get Infos</button>
      </form>
</body>
</html>
